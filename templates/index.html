<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Predictor Chatbot</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body class="dark">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.92/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/xs92gnVZlkp95mD2/scene.splinecode" style="position: fixed; z-index: -1; top: 0; left: 0; width: 100%; height: 100%;"></spline-viewer>

  <header>
    <div class="logo-title" style="display: flex; align-items: center; gap: 10px;">
      <img src="{{ url_for('static', filename='Logo_Predicto.png') }}" alt="Predicto Logo" style="height: 100px; border-radius: 50px; margin: 0;">
      <div style="line-height: 1;">
        <h1 style="margin: 0;">Predicto</h1>
        <p style="margin: 0; font-size: 0.7em; color: #ccc;">Your Personal Stock Predictor</p>
      </div>
    </div>
      
    <div class="nav-buttons">
      <a href="{{ url_for('login') }}"><button>User Login</button></a>
      <a href="{{ url_for('live') }}"><button>Live Stock</button></a>
    </div>
  </header>

  <main>
    <div class="chat-container">
      <div id="chat-interface">
  <div id="chat-container" class="chat-box" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
    <p class="botText"><span>Hi! I'm your stock assistant. Ask me about stock predictions!</span></p>
  </div>

  <div class="chat-input-box" style="display: flex;">
    <input type="text" id="chat-input" placeholder="Enter your Stock Query..." style="flex: 1; padding: 8px;" />
    <button id="send-button" style="padding: 8px;">Send</button>
  </div>
</div>
    </div>
  </main>
<footer>
        <p>&copy; 2025 Stock Predictor Chatbot</p>
    </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
